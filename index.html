<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="image">
                <img src="images/image-header-mobile.jpg" alt="People Working">
            </div>
            <div class="description">
                <h1 class="description__title">
                    Get <span>insights</span> that help your business
                    grow.
                </h1>
                <p class="paragraph description__paragraph">
                    Discover the benefits of data 
                    analytics and make better decisions
                    regarding revenue, customer
                    experience, and overall efficiency.
                </p>
            </div>
            <div class="sp">
                <div class="sp__numbers">
                    <h2 class="amount">
                        10k+
                    </h2>
                    <p class="paragraph paragraph-1">
                        COMPANIES
                    </p>
                </div>
                <div class="sp__numbers">
                    <h2 class="amount">
                        314
                    </h2>
                    <p class="paragraph paragraph-2">
                        TEMPLATES
                    </p>
                </div>
                <div class="sp__numbers">
                    <h2 class="amount">
                        12M+
                    </h2>
                    <p class="paragraph paragraph-3">
                        QUERIES
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
